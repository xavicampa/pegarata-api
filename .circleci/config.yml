version: 2.1

orbs:
  docker: circleci/docker@1.5.0
  discord: antonioned/discord@0.1.0
  gitops: shibataka000/gitops@0.0.1
  rnikkei-kustomize: nikkei/rnikkei-kustomize@0.0.2

jobs:
  build-test-and-publish-docker-image:
    docker:
      - image: circleci/golang:1.15-browsers
    working_directory: /go/src/github.com/xavicampa/xavic-test
    steps:
      - checkout
      - run: make
      - run: mkdir test-results
      - run: gotestsum --junitfile test-results/unit-tests.xml     
      - store_test_results:
          path: test-results 
      - setup_remote_docker
      - docker/check
      - docker/build:
          image: $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
      - docker/push:
          image: $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
      - docker/update-description:
          image: $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME      
      - discord/status
  
  update_manifests:
    executor: docker/docker    
    steps:      
      - rnikkei-kustomize/install
      - run: git clone git@github.com:xavicampa/xavic-test-manifests
      - run: cd xavic-test-manifests && kustomize build
      - run: cd xavic-test-manifests && kustomize edit set image xavic-test=xavicampa/xavic-test:$CIRCLE_SHA1
      - add_ssh_keys:
          fingerprints:
            - "76:93:99:d2:e9:e9:b0:97:63:d4:54:21:7b:cc:6c:5a"
      - run: git config --global user.email CircleCI@xavic-test && git config --global user.name CircleCI@xavic-test
      - run: cd xavic-test-manifests && git add . && git commit -m "Updating image to tag **${CIRCLE_SHA1}**" && git push
