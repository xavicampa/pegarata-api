version: 2.1

orbs:
  docker: circleci/docker@1.5.0
  discord: antonioned/discord@0.1.0
  gitops: shibataka000/gitops@0.0.1
  rnikkei-kustomize: nikkei/rnikkei-kustomize@0.0.2

jobs:
  build-test-and-publish-docker-image:
    docker:
      - image: circleci/golang:1.15-browsers
    working_directory: /go/src/github.com/xavicampa/xavic-test
    steps:
      - checkout
      - run: make
      - store_artifacts:
            path: bin
      - run: mkdir test-results
      - run: gotestsum --junitfile test-results/unit-tests.xml ./...
      - store_test_results:
          path: test-results
      - setup_remote_docker
      - docker/check
      - docker/build:
          image: $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
          tag: $CIRCLE_SHA1,$CIRCLE_BRANCH-$CIRCLE_BUILD_NUM
      - docker/push:
          image: $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
          tag: $CIRCLE_SHA1,$CIRCLE_BRANCH-$CIRCLE_BUILD_NUM
      - docker/update-description:
          image: $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
      - discord/status
  
  update_manifests:
    executor: docker/docker    
    steps:      
      - run: mkdir ~/.ssh/ && echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
      - run: git clone git@github.com:xavicampa/xavic-test-manifests
      - rnikkei-kustomize/install      
      #- run: cd xavic-test-manifests/dev && kustomize edit set image xavicampa/xavic-test=xavicampa/xavic-test:$CIRCLE_SHA1
      - run: rm -rf xavic-test-manifests/$CIRCLE_BRANCH && mkdir xavic-test-manifests/$CIRCLE_BRANCH && cd xavic-test-manifests/$CIRCLE_BRANCH && kustomize create --resources ../base
      - run: cd xavic-test-manifests/$CIRCLE_BRANCH && kustomize edit set image xavicampa/xavic-test=xavicampa/xavic-test:$CIRCLE_BRANCH-$CIRCLE_BUILD_NUM
      - run: git config --global user.email javi+circleci@campalus.com && git config --global user.name xavicampa+circleci
      - add_ssh_keys:
          fingerprints:
            - "0d:6c:c1:51:74:d3:1d:7b:42:3e:b3:d8:a0:97:3c:49"
      - run: cd xavic-test-manifests && git add . && git commit -m "Updating image to tag ${CIRCLE_SHA1}" && git push
      - discord/status

workflows:
  build:-and-publish-docker-image:
    jobs:
      - build-test-and-publish-docker-image
      - update_manifests:
          requires:
            - build-test-and-publish-docker-image
