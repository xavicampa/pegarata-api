# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.15-browsers

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    working_directory: /go/src/github.com/xavicampa/xavic-test
    steps:
      - checkout

      # specify any bash command here prefixed with `run: `
      - run: curl https://repo1.maven.org/maven2/org/openapitools/openapi-generator-cli/4.3.1/openapi-generator-cli-4.3.1.jar --output openapi-generator.jar
      - run: java -jar openapi-generator.jar generate -g go-server -i myapi.yaml
      - run: go get -v -d ./...
      #- run: go test -v ./...
      - run: CGO_ENABLED=0; go build -a -installsuffix cgo -o bin/main main.go