apiVersion: apps/v1
kind: Deployment
metadata:
    name: xavictest-deployment
spec:
    selector:
        matchLabels:
            app: xavic-test
    replicas: 1
    template:
        metadata:
            labels:
                app: xavic-test
        spec:
            containers:
            -   name: xavic-test-container
                image: gcr.io/my-project-1526573572937/github.com/xavicampa/xavic-test@sha256:b78056e720e2606386e675c62e0e7f8003f9a83237c0ab5bb31fbefe819e4d48
                ports:
                - containerPort: 8080