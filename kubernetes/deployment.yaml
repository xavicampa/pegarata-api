apiVersion: apps/v1
kind: Deployment
metadata:
    name: xavictest-deployment
spec:
    selector:
        matchLabels:
            app: xavic-test
    replicas: 1
    template:
        metadata:
            labels:
                app: xavic-test
        spec:
            containers:
            -   name: xavic-test-container
                image: gcr.io/my-project-1526573572937/github.com/xavicampa/xavic-test:latest
                ports:
                - containerPort: 8080